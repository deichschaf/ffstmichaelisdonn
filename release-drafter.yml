ame-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

change-template: '- $TITLE ([#$NUMBER](https://github.com/user/repo/pull/$NUMBER))'
categories:
  - title: 'Breaking'
    labels:
    - 'type: breaking'
  - title: 'New'
    labels:
    - 'type: feature'
  - title: 'Bug Fixes'
    labels:
    - 'type: bug'
  - title: 'Maintenance'
    labels:
    - 'type: maintenance'
  - title: 'Documentation'
    labels:
    - 'type: docs'
  - title: 'Other changes'
  - title: Added
    labels:
      - 'changelog:added'
  - title: Changed
    labels:
      - 'changelog:changed'
  - title: Deprecated
    labels:
      - 'changelog:deprecated '
  - title: Removed
    labels:
      - 'changelog:removed'
  - title: Fixed
    labels:
      - 'changelog:fixed'
  - title: Security
    labels:
      - security
      - changelog:security
  - title: 'Dependency Updates'
    labels:
      - dependencies
    collaps-after: 5

version-resolver:
  major:
    labels:
      - 'type: breaking'
      - 'changelog:removed'
  minor:
    labels:
      - 'type: feature'
      - 'changelog:added'
      - 'changelog:deprecated'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
      - 'type: dependencies'
      - 'type: security'
      - 'changelog:fixed'
      - 'changelog:security'
      - 'dependency'

exclude-labels:
  - 'skip-changelog'
